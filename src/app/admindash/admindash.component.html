<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            background-image: url('https://www.example.com/background-image.jpg'); /* Add the link to your desired background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
        }

        /* Overlay to darken the background for better text visibility */
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background-color: #007bff !important; /* Consistent primary color */
        }

        .navbar-brand, .nav-link {
            color: white !important; /* Make sure the text is visible */
            font-weight: bold;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        /* Admin Login Card */
        .card {
            margin-top: 50px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Card shadow effect */
            border-radius: 10px;
            background-color: white;
        }

        .card h1, .card h6 {
            color: #007bff; /* Primary color for headings */
        }

        /* Form labels and inputs */
        label {
            color: #343a40;
        }

        input {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
        }

        /* Button styling */
        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
        }
        .btn-info, .btn-danger{
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        /* Centered heading */
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #28a745;
            font-weight: bold;
        }

        /* Info text */
        .info-text {
            text-align: center;
            font-size: 16px;
            color: #6c757d;
            margin-top: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .card {
                margin-top: 20px;
            }

            .btn-success, .btn-warning{
                font-size: 16px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NSMCH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <!-- Left-aligned nav items -->
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" routerLink="/appointmentlist">Appointments</a>
                    </li>
                </ul>
                <!-- Right-aligned logout button -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="nav-link btn btn-danger" (click)="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    

    <!-- Add the H2 and Marquee here -->
    <h2>Admin Dashboard</h2>
    <div class="marquee">
        <marquee behavior="scroll" direction="left">Click Appointments to view and update, Click Add Appointment for new entry</marquee>
    </div>

    <!-- Info text -->
    <p class="info-text"><strong>Patient list as per the appointments.</strong></p>


    <!-- Table -->
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Fees</th>
                    
                    <th>Urgency</th>
                    <th>
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let patient of patients">
                    <td>{{patient.id}}</td>
                    <td>{{patient.name}}</td>
                    <td>{{patient.age}}</td>
                    <td>{{patient.fees}}</td>
                    
                    <td>{{patient.urgency}}</td>
                    <td>
                        <button (click)="delete(patient.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
