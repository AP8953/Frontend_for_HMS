<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            background-image: url('https://www.example.com/background-image.jpg'); /* Add the link to your desired background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
        }

        /* Overlay to darken the background for better text visibility */
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background-color: #007bff !important; /* Consistent primary color */
        }

        .navbar-brand, .nav-link {
            color: white !important; /* Make sure the text is visible */
            font-weight: bold;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        /* Admin Login Card */
        .card {
            margin-top: 50px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Card shadow effect */
            border-radius: 10px;
            background-color: white;
        }

        .card h1, .card h6 {
            color: #007bff; /* Primary color for headings */
        }

        /* Form labels and inputs */
        label {
            color: #343a40;
        }

        input {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
        }

        /* Button styling */
        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
        }
        .btn-info, .btn-danger{
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        /* Centered heading */
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #28a745;
            font-weight: bold;
        }

        /* Info text */
        .info-text {
            text-align: center;
            font-size: 16px;
            color: #6c757d;
            margin-top: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .card {
                margin-top: 20px;
            }

            .btn-success, .btn-warning{
                font-size: 16px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NSMCH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" routerLink="/docdash">Patients</a>
                    </li>
                    
                    
                </ul>
                
            </div>
        </div>
    </nav>

    <!-- Add New patient Form -->
    <div class="container">
        <h2 class="text-center">Add New Patient</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter Name" [(ngModel)]="patient.name"/>
            </div>
            
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" id="age" class="form-control" name="age" placeholder="Enter Age" [(ngModel)]="patient.age"/>
            </div>
            
            <div class="form-group">
                <label for="symptoms">Blood</label>
                <input type="text" id="symptoms" class="form-control" name="symptoms" placeholder="Enter Blood" [(ngModel)]="patient.blood"/>
            </div>
            
            <div class="form-group">
                <label for="number">Prescription</label>
                <input type="text" id="number" class="form-control" name="number" placeholder="Enter Prescription" [(ngModel)]="patient.prescription"/>
            </div>

            <div class="form-group">
                <label for="number">Dose</label>
                <input type="text" id="number" class="form-control" name="number" placeholder="Enter Dose" [(ngModel)]="patient.dose"/>
            </div>
            
            <div class="form-group">
                <label for="number">Fees</label>
                <input type="text" id="number" class="form-control" name="number" placeholder="Enter Fees" [(ngModel)]="patient.fees"/>
            </div>

            <div class="form-group">
                <label for="number">Urgency</label>
                <input type="text" id="number" class="form-control" name="number" placeholder="Enter Urgency" [(ngModel)]="patient.urgency"/>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
